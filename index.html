<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="todo">
  <h1 class="todo__title">My Tasks</h1>
  <form class="todo__task-input" name="input" id="input">
    <input class="todo__task-input__field" id="input-field" name="input-field" type="text" placeholder="Enter your task">
    <button class="todo__task-input__add-button" id="add-button"><i class="fa-solid fa-plus fa-xl"></i></button>
  </form>
  <table class="todo__task-list">
    <thead class="todo__task-list__header">
    <tr>
      <th class="todo__task-list__header-item">No</th>
      <th class="todo__task-list__header-item">Item</th>
      <th class="todo__task-list__header-item">Status</th>
      <th class="todo__task-list__header-item">Actions</th>
    </tr>
    </thead>
    <tbody class="todo__task-list__body" id="task-list">
    <tr class="todo__task-list__body__row">
      <td class="todo__task-list__body__col">1</td>
      <td class="todo__task-list__body__col">Clean Room</td>
      <td class="todo__task-list__body__col">Completed</td>
      <td class="todo__task-list__body__col">Add</td>
    </tr>
    <tr class="todo__task-list__body__row">
      <td class="todo__task-list__body__col">1</td>
      <td class="todo__task-list__body__col">Clean Room</td>
      <td class="todo__task-list__body__col">Completed</td>
      <td class="todo__task-list__body__col">Add</td>
    </tr>
    <tr class="todo__task-list__body__row">
      <td class="todo__task-list__body__col">1</td>
      <td class="todo__task-list__body__col">Clean Room</td>
      <td class="todo__task-list__body__col">Completed</td>
      <td class="todo__task-list__body__col">Add</td>
    </tr>
    </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
